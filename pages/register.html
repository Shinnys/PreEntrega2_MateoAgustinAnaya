<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Runbank - Ayuda</title>
</head>
<body class="body background-color-white">
    <!-- Header -->
    <header class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <img src="../images/runbank_logo.png" alt="Logo Runbank" class="w-100">
                <h1 class="runbank-h1">Runbank</h1>
            </a>
        </div>
    </header>

    <!-- Main -->
    <main>
        <section class="container-fluid">
            <div class="container">
                <div class="d-flex justify-content-center align-items-center">
                    <div class="container__form m-1 mt-5 m-lg-5 background-color-green">
                        <p class="display-6 fw-bold mb-4">Abrir cuenta</p>
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label fw-bold">Email</label>
                                <input type="email" class="form-control background-color-form border-0" placeholder="Ingresa tu email" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label fw-bold">Contraseña</label>
                                <input type="password" class="form-control background-color-form border-0" placeholder="Ingresa tu contraseña" id="exampleInputPassword1">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">
                                    He leído y acepto los Términos de servicio y la Política de privacidad de Runbank
                                </label>
                            </div>
                            <button type="submit" class="btn btn-form mt-3">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
