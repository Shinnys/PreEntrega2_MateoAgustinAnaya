<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Runbank - Ayuda</title>
</head>
<body>
    <footer class="container-fluid background-color-purple">

                    <img src="../images/runbank_logo-white.png" alt="Logo Runbank">
                </div>

                <div class="footer__icon">
                    <a href="#" class="footer__icon--item">
                        <i class="bi bi-instagram"></i>
                    </a>
                    <a href="#" class="footer__icon--item">
                        <i class="bi bi-facebook"></i>
                    </a>
                    <a href="#" class="footer__icon--item">
                        <i class="bi bi-twitter"></i>
                    </a>
                    <a href="#" class="footer__icon--item">
                        <i class="bi bi-linkedin"></i>
                    </a>
                    <a href="#" class="footer__icon--item">
                        <i class="bi bi-whatsapp"></i>
                    </a>
                </div>

                <div class="footer__text">Baja la App</div>
                
                <div class="footer__download">
                    <div class="footer__download--icon">
                        <img src="../images/download_appstore-white.png" alt="Descargar la app de Runbank para iOS" class="runbank-download">
                    </div>
                    <div class="footer__download--icon">
                        <img src="../images/download_googleplay-white.png" alt="Descargar la app de Runbank para Android" class="runbank-download">
